<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing data</title>
  </head>
  <body>
    <div class="container">
      {% block content %} {% for i in data %}

      <h1>Name:{{i.name}}</h1>
      <h2>Email:{{i.email}}</h2>
      <h3>Message:{{i.message}}</h3>

      {% endfor %} {% endblock %}
    </div>
  </body>
</html>
